{% block content %}
      <div class="container">
            <div class="row">
                  <div class="col">
                        <div>{{object.title}}</div>
                        <p>{{object.timestamp|timesince}}</p>
                        <div>{{object.description|linebreaks}}</div>
                        {% if object.image %}
                              <img src="{{object.image.url }}" class='img-fluid' alt="">
                        {% endif %}
                  </div>
            </div>
      </div>
{% endblock content %}
