<div class="card">
      {% if instance.image %}
            <a href="{{instance.get_absolute_url}}">
                  <img class="card-img-top" src="{{instance.image.url}}" alt="Card image cap">
            </a>
      {% endif %}
      <div class="card-body">
            <div class="card-title">{{instance.title}}</div>
            <div class="card-text">{{instance.description | truncatewords:10}}</div>
            <div class="text-center">
                  <a href='{% url "products:detail" slug=instance.slug %}' class="btn btn-primary my-2">View</a>
            {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
            </div>
            
      </div>
</div>
