
<form action="{% if action_url %}{{action_url}}{% endif %}" method="POST" >
      {% csrf_token %}
      {% if  next  %}
            <input type="hidden" name='next' value ='{{next}}' />
      {% endif %}
      {% if address_type %}
            <input type="hidden" name="address_type" value="{{address_type}}">
      {% endif %}
      {{form.as_p}}
      <input type="submit" value="Submit" />
</form>
